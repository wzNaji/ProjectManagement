<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/loginAndRegisterPage.css">
</head>
<body class="d-flex flex-column min-vh-100">
<main class="container d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <section th:if="${message}" class="alert alert-primary mb-3 col-md-6">
        <p th:text="${message}"></p>
    </section>

    <form th:action="@{/users/registerUser}" th:object="${user}" method="post" class="col-md-6 border p-4 rounded-3 bg-white">
        <fieldset>
            <legend class="mb-3">Ny bruger</legend>
            <div class="mb-3">
                <label for="username" class="form-label">Brugernavn</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Brugernavn" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Kodeord</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Kodeord" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrer ny bruger</button>
            <a href="/" class="btn btn-secondary">Tilbage</a>
        </fieldset>
    </form>
</main>

<footer class="text-center text-white mt-auto">
    <section>
        <p>&copy; 2024 Projektstyringsværktøj. Alle rettigheder forbeholdes. <br> BoefCity@EMC.com</p> <!-- Footer tekst -->
    </section>
</footer>

</body>
</html>
