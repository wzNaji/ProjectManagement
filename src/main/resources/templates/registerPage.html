<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-3 d-flex flex-column min-vh-100">
<header class="m-3 d-flex justify-content-center">
        <h1>Ny bruger</h1>
</header>

<main class="container">
    <div th:if="${message}" class="alert alert-primary" role="alert">
        <p th:text="${message}"></p>
    </div>

    <div class="justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/users/registerUser}" th:object="${user}" method="post" class="p-4 border rounded-3">
                <div class="mb-3">
                    <label for="username" class="form-label">Brugernavn</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Brugernavn" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Kodeord</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Kodeord" required>
                </div>
                <button type="submit" class="btn btn-outline-secondary">Registrer ny bruger</button>
                <a href="/" class="btn btn-outline-secondary">Tilbage</a>
            </form>
        </div>
    </div>
</main>
<footer class= "mt-auto text-center">
    <p>BoefCity@EMC.com</p>
</footer>
</body>
</html>
