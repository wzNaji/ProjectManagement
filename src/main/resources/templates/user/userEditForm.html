<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rediger Bruger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bodyHeaderFooter.css">
</head>
<body class="d-flex flex-column min-vh-100">
<header class="d-flex justify-content-between align-items-center text-white py-3 px-3">
    <h1 class="mb-0">Rediger Bruger</h1>
    <nav>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="/">Forside</a>
            </li>
            <li class="nav-item">
                <form id="logout-form" th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger ms-3">Log ud</button>
                </form>
            </li>
        </ul>
    </nav>
</header>
<main class="container my-4">
    <form th:action="@{/users/editForm/{userId}(userId=${user.userId})}" th:method="post" th:object="${user}">
        <fieldset class="mb-3">
            <label for="name" class="form-label text-white">Brugernavn</label>
            <input type="text" th:field="*{username}" class="form-control mb-3" id="name" placeholder="Brugernavn">

            <label for="email" class="form-label text-white">Email</label>
            <input type="email" th:field="*{email}" class="form-control mb-3" id="email" placeholder="Email">

            <label for="role" class="form-label text-white">Rolle</label>
            <select th:field="*{userRole}" id="role" class="form-select mb-3">
                <option value="" disabled>Select role</option>
                <th:block th:each="role : ${roles}">
                    <option th:value="${role}" th:text="${role}"></option>
                </th:block>
            </select>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/users/userListDisplay" class="btn btn-secondary ms-3">Cancel</a>
    </form>
</main>
<footer class="text-center text-white mt-auto">
    <section>
        <p>&copy; 2024 Projektstyringsværktøj. Alle rettigheder forbeholdes. <br> BoefCity@EMC.com</p>
    </section>
</footer>
</body>
</html>
