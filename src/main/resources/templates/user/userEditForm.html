<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<main>
    <form th:action="@{/users/editForm/{userId}(userId=${user.userId})}" th:method="post" th:object="${user}">

    <div class="m-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{username}" class="form-control" id="name">
        </div>
        <div class="m-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email">
        </div>
        <div class="m-3">
            <label for="role" class="form-label">Role</label>
            <select name="role" id="role" class="form-select">
                <option value="">Select Role</option>
                <th:block th:each="role : ${roles}">
                    <option th:value="${role}" th:text="${role}" th:selected="${role == user.userRole}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/users/userListDisplay" class="btn btn-secondary m-3">Cancel</a>
    </form>
</main>
<footer class="mt-auto text-center">
    <p>BoefCity@EMC.com</p>
</footer>
</body>
</html>
