<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<header>
  <nav class="d-flex justify-content-center">
    <h1>Users</h1>
  </nav>
</header>
<main>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
      <th scope="row"></th>
      <td th:text="${user.username}">TestName1</td>
      <td th:text="${user.email}">TestEmail1</td>
      <td th:text="${user.userRole}">TestRole1</td>
      <td>
        <form th:action="@{/users/delete/{userToDeleteId}(userToDeleteId=${user.userId})}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/menu"><button type="button" class="btn btn-primary ms-3">Back to Menu</button></a>
</main>
<footer class="mt-auto text-center">
  <p>BoefCity@EMC.com</p>
</footer>
</body>
</html>
