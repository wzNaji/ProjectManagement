<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-3 d-flex flex-column min-vh-100">

<header class="m-3 d-flex justify-content-center">
    <h1>Users</h1>
</header>

<main class="container">
  <div th:if="${message}" class="alert alert-primary" role="alert">
    <p th:text="${message}"></p>
  </div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
      <th scope="row"></th>
      <td th:text="${user.username}">TestName1</td>
      <td th:text="${user.email}">TestEmail1</td>
      <td th:text="${user.userRole}">TestRole1</td>
      <td>
        <a th:href="@{/users/editDisplay/{userId}(userId=${user.userId})}" class="btn btn-primary">Edit</a>
      </td>
      <td>
        <form th:action="@{/users/delete/{userToDeleteId}(userToDeleteId=${user.userId})}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/menu"><button type="button" class="btn btn-primary ms-3">Back to Menu</button></a>
</main>

<footer class="mt-auto text-center">
  <p>BoefCity@EMC.com</p>
</footer>

</body>
</html>
