<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Menu Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bodyHeaderFooter.css">
</head>
<body class="d-flex flex-column min-vh-100">
<header class="d-flex justify-content-between align-items-center text-white py-3 px-3">
    <h1 class="mb-0">Menu</h1>
    <nav>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="/">Forside</a>
            </li>
            <li class="nav-item">
                <form id="logout-form" th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger ms-3">Log ud</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<main class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center">
    <section th:if="${message}" class="alert alert-primary w-100 max-w-400 mb-3">
        <p th:text="${message}"></p>
    </section>

    <div class="d-flex flex-column align-items-center">
        <a th:href="@{/users/userListDisplay}" class="btn btn-primary mb-5">Brugere</a>
        <a th:href="@{/projects/display}" class="btn btn-secondary">Projekter</a>
    </div>
</main>

<footer class="text-center text-white mt-auto">
    <section class="">
        <p>&copy; 2024 Projektstyringsværktøj.<br> BoefCity@EMC.com</p>
    </section>
</footer>

</body>
</html>
