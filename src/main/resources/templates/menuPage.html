<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-3 d-flex flex-column min-vh-100">
<header class="m-3 d-flex justify-content-center">
    <h1>Menu</h1>
</header>

<main class="container">
<div th:if="${message}" class="alert alert-primary" role="alert">
    <p th:text="${message}"></p>
</div>

<a th:href="@{/users/userListDisplay}"><button type="button" class="btn btn-primary m-3 btn-overlay">Brugere</button></a>
<a th:href="@{/projects/display}"><button type="button" class="btn btn-primary m-3 btn-overlay">Projekter</button></a>
<form id="logout-form" th:action="@{/logout}" method="post" style="display: inline;">
    <button type="submit" class="btn btn-danger m-3 btn-overlay">Log ud</button>
</form>
</main>
</body>
</html>
