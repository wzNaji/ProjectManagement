<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rediger Projekt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/bodyHeaderFooter.css">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="d-flex justify-content-between align-items-center text-white py-3 px-3">
  <h1 class="mb-0">Rediger Projekt</h1>
  <nav>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link text-white" href="/">Forside</a>
      </li>
      <li class="nav-item">
        <form id="logout-form" th:action="@{/logout}" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger ms-3">Log ud</button>
        </form>
      </li>
    </ul>
  </nav>
</header>

<main class="container flex-grow-1 my-3">
  <form th:action="@{/projects/editForm/{projectId}(projectId=${project.projectId})}" th:method="post" th:object="${project}">
    <section class="mb-3">
      <label for="projectName" class="form-label text-white">Projekt Navn</label>
      <input type="text" th:field="*{projectName}" class="form-control" id="projectName">
    </section>
    <section class="mb-3">
      <label for="projectDescription" class="form-label text-white">Projekt beskrivelse</label>
      <textarea th:field="*{projectDescription}" class="form-control" id="projectDescription"></textarea>
    </section>
    <section class="row mb-3">
      <div class="col-md-6">
        <label for="startDate" class="form-label text-white">Start dato</label>
        <input type="datetime-local" th:field="*{projectStartDate}" id="startDate" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="endDate" class="form-label text-white">Slut dato</label>
        <input type="datetime-local" th:field="*{projectEndDate}" id="endDate" class="form-control">
      </div>
    </section>
    <section class="mb-3">
      <label for="projectBudget" class="form-label text-white">Budget</label>
      <input type="number" step="0.01" th:field="*{projectBudget}" class="form-control" id="projectBudget">
    </section>
    <section class="mb-3">
      <label for="projectHours" class="form-label text-white">Estimeret tid</label>
      <input type="number" step="0.5" th:field="*{projectEstimatedHours}" class="form-control" id="projectHours">
    </section>
    <button type="submit" class="btn btn-primary mb-3">Tilføj</button>
    <a href="/projects/overviewDisplay" th:href="@{/projects/overviewDisplay(projectId=${project.projectId})}" class="btn btn-secondary mb-3 ms-3">Annuller</a>
  </form>
</main>

<footer class="text-center text-white mt-auto">
  <section>
    <p>&copy; 2024 Projektstyringsværktøj.<br> BoefCity@EMC.com</p>
  </section>
</footer>

</body>
</html>
