<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Project Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<main>
  <form th:action="@{/projects/editForm/{projectId}(projectId=${project.projectId})}" th:method="post" th:object="${project}">
    <div class="m-3">
      <label for="projectName" class="form-label">Projekt Navn</label>
      <input type="text" th:field="*{projectName}" class="form-control" id="projectName">
    </div>
    <div class="m-3">
      <label for="projectDescription" class="form-label">Projekt beskrivelse</label>
      <textarea th:field="*{projectDescription}" class="form-control" id="projectDescription"></textarea>
    </div>
    <div class="m-3">
      <label for="startDate" class="form-label">Start dato</label>
      <input type="datetime-local" th:field="*{projectStartDate}" id="startDate" class="form-control">
    </div>
    <div class="m-3">
      <label for="endDate" class="form-label">Slut dato</label>
      <input type="datetime-local" th:field="*{projectStartDate}" id="endDate" class="form-control">
    </div>
    <div class="m-3">
      <label for="projectBudget" class="form-label">Budget</label>
      <input type="number" step="0.01" th:field="*{projectBudget}" class="form-control" id="projectBudget">
    </div>
    <div class="m-3">
      <label for="projectHours" class="form-label">Estimeret tid</label>
      <input type="number" step="0.5" th:field="*{projectEstimatedHours}" class="form-control" id="projectHours">
    </div>
    <button type="submit" class="btn btn-primary">Tilf√∏j</button>
    <a href="/projects/overviewDisplay" th:href="@{/projects/overviewDisplay(projectId=${project.projectId})}" class="btn btn-secondary m-3">Cancel</a>
  </form>
</main>
<footer class="mt-auto text-center">
  <p>BoefCity@EMC.com</p>
</footer>
</body>
</html>
