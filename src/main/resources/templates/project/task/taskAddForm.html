<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Add Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<header>
  <div class="d-flex justify-content-center">
    <h1>Task Add Form</h1>
  </div>
</header>
<main>
  <form th:action="@{/tasks/addForm}" th:method="post" th:object="${task}">
    <div class="m-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" th:field="*{taskName}" id="name" required class="form-control">
    </div>
    <div class="m-3">
      <label for="description" class="form-label">Description</label>
      <textarea th:field="*{taskDescription}" id="description" class="form-control"></textarea>
    </div>
    <div class="m-3">
      <label for="startDate" class="form-label">Start Date</label>
      <input type="datetime-local" th:field="*{taskStartDate}" id="startDate" class="form-control">
    </div>
    <div class="m-3">
      <label for="dueDate" class="form-label">Due Date</label>
      <input type="datetime-local" th:field="*{taskDueDate}" id="dueDate" class="form-control">
    </div>
    <div class="m-3">
      <label for="priorityLevel" class="form-label">Priority level</label>
      <select name="priorityLevel" id="priorityLevel" class="form-select">
        <option value="">Select Priority Level</option>
        <th:block th:each="level : ${priorityLevel}">
          <option th:value="${level}" th:text="${level}"></option>
        </th:block>
      </select>
    </div>

    <div class="m-3">
      <label for="status" class="form-label">Status</label>
      <select name="status" id="status" class="form-select">
        <option value="">Select Status</option>
        <th:block th:each="status : ${status}">
          <option th:value="${status}" th:text="${status}"></option>
        </th:block>
      </select>
    </div>

    <button type="submit" class="btn btn-primary m-3">Submit</button>
    <!-- Laves om til at komme tilbage til det korrekte projekt. Indtil videre smider den bare tilbage til alle projekter -->
    <a href="/projects/display"><button type="button" class="btn btn-primary ms-3">Back To Projects</button></a>
  </form>
</main>
<footer class="mt-auto text-center">
  <p>BoefCity@EMC.com</p>
</footer>
</body>
</html>
