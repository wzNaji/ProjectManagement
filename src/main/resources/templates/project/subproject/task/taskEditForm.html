<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rediger Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<main>
    <header class="m-3 text-center">
        <h1>Rediger task</h1>
    </header>
    <form th:action="@{/tasks/editForm/{taskId}(taskId=${taskId}, subprojectId=${subprojectId})}" th:method="post" th:object="${task}">
        <div class="m-3">
            <label for="title" class="form-label">Navn</label>
            <input type="text" th:field="*{taskName}" class="form-control" id="title">
        </div>
        <div class="m-3">
            <label for="description" class="form-label">Beskrivelse</label>
            <textarea th:field="*{taskDescription}" class="form-control" id="description"></textarea>
        </div>
        <div class="m-3">
            <label for="priority" class="form-label">Prioritet</label>
            <select th:field="*{priorityLevel}" id="priority" class="form-select">
                <th:block th:each="priority : ${priorityLevel}">
                    <option th:value="${priority}" th:text="${priority}"></option>
                </th:block>
            </select>
        </div>
        <div class="m-3">
            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" id="status" class="form-select">
                <th:block th:each="status : ${status}">
                    <option th:value="${status}" th:text="${status}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Tilf√∏j task</button>
        <a href="/projects/overviewDisplay" th:href="@{/projects/overviewDisplay(projectId=${projectId})}" class="btn btn-secondary m-3">Annuler</a>
    </form>
</main>
<footer class="mt-auto text-center">
    <p>BoefCity@EMC.com</p>
</footer>
</body>
</html>
