<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subprojekt overblik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="mb-4">Subprojekt overblik</h1>
<div th:if="${message != null}" class="alert alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="mb-3">
    <label for="subprojectName" class="form-label">Subprojekt navn:</label>
    <input type="text" id="subprojectName" th:value="${subproject.subprojectName}" class="form-control" readonly/>
</div>
<a th:href="@{/subprojects/editFormDisplay/{subprojectId}(subprojectId=${subproject.subprojectId})}"> <!-- add organization når vi sætter det ind som parameter senere -->
    <button type="button" class="mb-3 btn btn-primary">Rediger</button>
</a>

<h2 class="mb-3">Subprojekt tasks</h2>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Navn</th>
        <th scope="col">Beskrivelse</th>
        <th scope="col">Prioritet</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task, stat : ${subprojectTasks}">
        <th scope="row" th:text="${stat.index + 1}"></th>
        <td th:text="${task.subprojectName}">Navn</td>
        <td th:text="${task.subprojectDescription}">Beskrivelse</td>
        <td th:text="${task.priorityLevel}">Prioritet</td>
        <td th:text="${task.status}">Status</td>
        <td>
            <a th:href="@{/tasks/editFormDisplay/{taskId}(taskId=${task.taskId}, subprojectId=${subproject.subprojectId})}">
                <button type="button" class="btn btn-primary ms-3">Rediger</button>
            </a>
        </td>
        <td>
            <form th:action="@{/task/delete}" method="post" onsubmit="return confirm('Er du sikker på at du vil slette denne task?');">
                <input type="hidden" name="taskId" th:value="${task.taskId}"/>
                <input type="hidden" name="subprojectId" th:value="${subproject.subprojectId}"/>
                <button type="submit" class="btn btn-danger btn-sm">Slet</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/tasks/addFormDisplay(subprojectId=${subproject.subprojectId})}">
    <button type="button" class="btn btn-success ms-3">Tilføj task</button>
</a>
<a href="/subprojects/display"><button type="button" class="btn btn-primary ms-3">Tilbage</button></a>
</body>
</html>
