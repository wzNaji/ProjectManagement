<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign User to Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="mb-4">Assign User to Project</h1>
<div th:if="${message != null}" class="alert alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form th:action="@{/projects/assignUser}" th:method="post" class="mb-5">
    <input type="hidden" name="projectId" th:value="${project.projectId}"/>

    <div class="mb-3">
        <label for="projectName" class="form-label">Project Name:</label>
        <input type="text" id="projectName" th:value="${project.projectName}" readonly class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="userId" class="form-label">Select User to Assign:</label>
        <select name="userId" id="userId" class="form-select">
            <th:block th:each="user : ${allUsers}">
                <option th:value="${user.userId}" th:text="${user.username}"></option>
            </th:block>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Assign</button>
</form>

<h2 class="mb-3">Assigned Users</h2>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, stat : ${assignedUsers}">
        <th scope="row" th:text="${stat.index + 1}"></th>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.userRole}"></td>
    </tr>
    </tbody>
</table>

<a href="/menu"><button type="button" class="btn btn-primary ms-3">Back to Menu</button></a>
</body>
</html>
