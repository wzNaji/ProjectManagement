<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="d-flex justify-content-center">
        <h1>- Admin - Projects</h1>
    </nav>
</header>
<main>
    <div th:if="${message}" class="alert alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Start Date</th>
            <th scope="col">Due Date</th>
            <th scope="col">Budget</th>
            <th scope="col">Actual Cost</th>
            <th scope="col">Estimated Hours</th>
            <th scope="col">Actual Hours</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project, stat : ${adminProjectList}">
            <th scope="row" th:text="${stat.index + 1}"></th>
            <td th:text="${project.projectName}">TestName1</td>
            <td th:text="${project.projectDescription}">TestDescription1</td>
            <td th:text="${project.projectStartDate}">TestStartDate1</td>
            <td th:text="${project.projectEndDate}">TestEndDate1</td>
            <td th:text="${project.projectBudget}">TestBudget1</td>
            <td th:text="${project.projectCost}">TestCost1</td>
            <td th:text="${project.projectEstimatedHours}">TestEstimatedHours1</td>
            <td th:text="${project.projectActualdHours}">TestActualHours1</td>
            <td>
                <a th:href="@{/projects/editDisplay(projectId=${project.projectId})}" class="btn btn-primary">View</a>
            </td>
            <td>
                <form th:action="@{/projects/delete/{projectToDeleteId}(projectToDeleteId=${project.projectId})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/menu"><button type="button" class="btn btn-primary ms-3">Back to Menu</button></a>
    <a href="/projects/addForm"><button type="button" class="btn btn-success ms-3">Create A Project</button></a>
</main>
<footer class="mt-auto text-center">
    <p>BoefCity@EMC.com</p>
</footer>
</body>
</html>
