<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="d-flex justify-content-center">
        <h1>- Admin - Projects</h1>
    </nav>
</header>
<main>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Start Date</th>
            <th scope="col">Due Date</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project, stat : ${adminProjectList}">
            <th scope="row" th:text="${stat.index + 1}"></th>
            <td th:text="${project.projectName}">TestName1</td>
            <td th:text="${project.projectDescription}">TestDescription1</td>
            <td th:text="${#dates.format(project.projectStartDate, 'dd-MM-yyyy')}">TestStartDate1</td>
            <td th:text="${#dates.format(project.projectEndDate, 'dd-MM-yyyy')}">TestEndDate1</td>
            <td>
                <a th:href="@{'/projects/assignUserDisplay'(projectId=${project.getProjectId()})}">
                    <button type="button" class="btn btn-primary">Assign Users</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/menu"><button type="button" class="btn btn-primary ms-3">Back to Menu</button></a>
    <a href="/projects/addForm"><button type="button" class="btn btn-success ms-3">Create A Project</button></a>
</main>
<footer class="mt-auto text-center">
    <p>BoefCity@EMC.com</p>
</footer>
</body>
</html>
